name: Testing the ProductApi project

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./Product/src/ProductApi/ProductApi.sln
    - name: Build
      run: dotnet build ./Product/src/ProductApi/ProductApi.sln --no-restore
    - name: Test
      run: dotnet test ./Product/src/ProductApi/ProductApi.sln --no-build --verbosity normal
