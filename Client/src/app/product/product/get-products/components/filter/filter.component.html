<mat-card style="margin-bottom: 24px;">

  <mat-card-content style="display: flex;flex-direction: column;gap: 15px;">
    <div style="display: flex;justify-content: space-between;align-items: center;" >


      <h1 style="margin: 0;">
        <b>Filters</b>
      </h1>
      <div class="remove-close-button">
        <button  mat-icon-button (click)="closeFilter()" >
          <mat-icon>close</mat-icon>
        </button>
      </div>



    </div>
    <div>
      <h2>Price</h2>

      <form style="display: flex;justify-content: center;flex-direction: column;" >
        <mat-form-field  appearance="outline"  floatLabel="always" class="custom-form-field">
          <mat-label>Price from</mat-label>
          <input matInput type="number" class="example-right-align" placeholder="0">
          <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" class="custom-form-field" subscriptSizing="dynamic">
          <mat-label>Price to</mat-label>
          <input matInput type="number" class="example-right-align" placeholder="0">
          <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>

      </form>




    </div>

    <div>
      <h2>Company</h2>
      <mat-chip-listbox aria-label="Fish selection" >
        <mat-chip-option color="accent">Apple</mat-chip-option>
        <mat-chip-option color="accent">Samsung</mat-chip-option>
        <mat-chip-option color="accent" selected>Ferrari</mat-chip-option>
        <mat-chip-option color="accent">Epson</mat-chip-option>
        <mat-chip-option color="accent" selected>Nike</mat-chip-option>
        <mat-chip-option color="accent">Ikea</mat-chip-option>
        <mat-chip-option color="accent">Eizo</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div>
      <h2>Color</h2>
      <section style="display: flex;flex-direction: column;padding-right: 5px;">
        <div style="display: flex;flex-direction: row;justify-content: space-between;">
          <mat-checkbox>Red</mat-checkbox>
          <p style="margin-block: auto;">5</p>
        </div>
        <div style="display: flex;flex-direction: row;justify-content: space-between;">
          <mat-checkbox>Black</mat-checkbox>
          <p style="margin-block: auto;">2</p>
        </div>
        <div style="display: flex;flex-direction: row;justify-content: space-between;">
          <mat-checkbox>White</mat-checkbox>
          <p style="margin-block: auto;">1</p>
        </div>


      </section>
      <p style="padding-left: 10px;padding-top: 10px;">MORE (6)</p>
    </div>
    <div>
      <h2>Size</h2>
      <div style="padding-left: 15px;flex-wrap: wrap;scale: 1.1;">
        <button mat-stroked-button style="border-radius: 0;margin-right:-1px;margin-bottom:-1px;">120 x 10 x 213</button>
        <button mat-stroked-button style="border-radius: 0;margin-right:-1px;margin-bottom:-1px;">43 x 100 x 23</button>
        <button mat-stroked-button style="border-radius: 0;margin-right:-1px;margin-bottom:-1px;">143 x 200 x 13</button>
        <button mat-stroked-button style="border-radius: 0;margin-right:-1px;margin-bottom:-1px;">13 x 20 x 3</button>
      </div>
    </div>

  </mat-card-content>
  <mat-card-footer style="padding-top: 25px;padding-bottom: 15px;display: flex;align-items: center;justify-content: center;">
    <button style="width: 50%;" mat-raised-button color="primary">Filtering</button>
  </mat-card-footer>
</mat-card>
