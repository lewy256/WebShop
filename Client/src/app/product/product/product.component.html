<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <p>
      <button mat-raised-button (click)="drawer.toggle()">
        X
      </button>
    </p>
    <p>
      <mat-form-field appearance="outline"  floatLabel="always">
        <mat-label>Price from</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0">
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Price to</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0">
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>
    </p>
  </mat-drawer>

  <mat-drawer-content *ngFor="let item of cardData" matSort matSortStart="desc" (matSortChange)="customSort($event)">

    <!--    <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>-->

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.productName }}</mat-card-title>
        <mat-card-subtitle>{{ item.price }}$</mat-card-subtitle>
      </mat-card-header>
<!--      <img mat-card-image src="{{ item.imageName }}" alt="Photo of a Shiba Inu">-->
      <mat-card-content>
        <p>
          {{ item.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Reviews</button>
        <button mat-button>Price history</button>
      </mat-card-actions>
    </mat-card>
